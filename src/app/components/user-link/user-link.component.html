<button type="button" class="default-size invisible" *ngIf="!user"></button>

<a *ngIf="user" class="user-link" [ngClass]="{'light': light}" [routerLink]="['/', 'user', user.id]">
  <img class="avatar" [src]="user.data.photoURL ? user.data.photoURL : '/assets/images/default_user.png'"
    alt="">
  <span class="name mx-2">{{(user.data.displayName ? user.data.displayName : user.name)}}</span>
</a>
