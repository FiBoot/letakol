<div *ngIf="item" class="card link" (click)="click(item)">
  <img class="card-img-top" [src]="'/assets/images/titlecards/' + item.type + '-titlecard.png'" [alt]="item.type">
  <div class="card-body">
    <h5 class="card-title ellipsis">{{item.name || 'No title'}}</h5>
    <p class="card-text">
      last update: <app-item-date [date]="item.lastUpdateDate"></app-item-date>
    </p>
  </div>
  <div class="card-footer">
    <app-user-link [userId]="item.uid"></app-user-link>
  </div>
</div>
