<div class="modal-header">
  <h3 class="modal-title" id="modal-basic-title">Default login</h3>
</div>

<div class="modal-body">
  <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" formControlName="password"
        placeholder="Password">
    </div>
    <div class="form-group row">
      <div class="col-md-8 offset-md-2">
        <app-mutex-button [btnClass]="'btn-success btn-block'" [btnValue]="'Sign-in'" [lock]="mutex.lock"
          (clicked)="login(loginForm.value)"></app-mutex-button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8 offset-md-2">
        <app-mutex-button [btnClass]="'btn-info btn-block'" [btnValue]="'Register'" [lock]="mutex.lock"
          (clicked)="register(loginForm.value)"></app-mutex-button>
      </div>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" *ngIf="mutex.error">{{mutex.error}}</div>
    </div>
  </form>
</div>

<div class="modal-header">
  <h3 class="modal-title" id="modal-basic-title">Google login</h3>
</div>
<div class="modal-body">
  <div class="form-group row">
    <div class="col-md-8 offset-md-2">
      <app-mutex-button [btnClass]="'btn-danger btn-block'" [btnValue]="'Sign-in with Google Account'"
        [lock]="mutex.lock" (clicked)="googleLogin()"></app-mutex-button>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
