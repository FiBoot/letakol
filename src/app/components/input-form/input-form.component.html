<form [ngClass]="{'form-inline': formInline}" (ngSubmit)="sendForm()">
  <div class="input-group">
    <input type="text" class="form-control" name="input" [(ngModel)]="inputModel" [ngClass]="inputClass"
      [placeholder]="inputPlaceholder || ''" (keyup)="onKey()">
    <div class="input-group-append">
      <input type="submit" class="btn" [ngClass]="submitBtnClass" [value]="submitBtnValue || 'Send'">
    </div>
  </div>
</form>
