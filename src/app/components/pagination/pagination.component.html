<nav aria-label="Page navigation" *ngIf="items">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': currentPage <= 1}">
      <a class="page-link" tabindex="1000" (click)="changePage(1)">First</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage <= 1}">
      <a class="page-link" tabindex="1001" (click)="changePage(currentPage - 1)">Prev</a>
    </li>
    <li class="page-item">
      <a class="page-link">{{currentPage}}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage >= lastPage}">
      <a class="page-link" tabindex="1002" (click)="changePage(currentPage + 1)">Next</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage >= lastPage}">
      <a class="page-link" tabindex="1003" (click)="changePage(lastPage)">Last</a>
    </li>
  </ul>
</nav>
