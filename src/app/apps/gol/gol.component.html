<div>
  <button
    type="button"
    class="btn"
    [ngClass]="{ 'btn-success': !gol.playing, 'btn-secondary': gol.playing }"
    (click)="gol.start()"
  >
    {{ gol.playing ? 'Stop' : 'Start' }}
  </button>
  <button type="button" class="btn btn-danger ml-2" (click)="gol.stop()">Reset</button>
</div>

<div class="mt-3">
  <canvas #golCanvas [width]="canvasSize" [height]="canvasSize" (click)="onClick($event)"></canvas>
</div>

<div class="mt-3">
  <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Game of life</a>
</div>
