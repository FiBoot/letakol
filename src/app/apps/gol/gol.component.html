<div>
  <button
    type="button"
    class="btn"
    [ngClass]="{ 'btn-success': !player.playing, 'btn-secondary': player.playing }"
    (click)="player.start()"
  >
    {{ player.playing ? 'Stop' : 'Start' }}
  </button>
  <button type="button" class="btn btn-danger ml-2" (click)="player.stop()">Reset</button>
</div>

<div class="mt-3">
  <canvas #golCanvas [width]="canvasSize" [height]="canvasSize" (click)="player.click($event)"></canvas>
</div>
