<div class="mt-3">
  <div *ngIf="mutex.lock" class="spinner-border" role="status">
    <span class="sr-only"></span>
    <span>Loading...</span>
  </div>

  <div *ngIf="!mutex.lock">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="search something" />
            </div>
            <div class="col">
              <label for="mhw-types">Type:</label>
            </div>
            <div class="col">
              <select
                id="mhw-types"
                class="form-control"
                (change)="selectType($event.target.value)"
              >
                <option value="*">All</option>
                <option *ngFor="let type of types" [value]="type">{{ type }}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <table *ngIf="items" class="table table-hover table-sm col-md-6">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items" (click)="selectItem(item)">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
          </tr>
        </tbody>
      </table>

      <div class="col-md-6">
        <div *ngIf="viewedItem">
          {{ viewedItem | json }}
        </div>
      </div>
    </div>
  </div>
</div>
