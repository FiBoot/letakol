<div class="content">

  <div class="row">
    <div class="col-md-4">
      <h4>Latest items:</h4>
    </div>
    <div class="col-md-4">
      <app-pagination [items]="items" [currentPage]="page" (currentPageChange)="page = $event"
        (displayedItemsChange)="displayItems = $event"></app-pagination>
    </div>
    <div class="col-md-4">
      <app-input-form (keyPress)="null" [inputModel]="search" [inputPlaceholder]="'Search'"
        [submitBtnValue]="'X'"></app-input-form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3" *ngFor="let item of displayItems">
      <app-item [item]="item"></app-item>
    </div>
  </div>
  <app-pagination [items]="items" [currentPage]="page" (currentPageChange)="page = $event"
    (displayedItemsChange)="displayItems = $event"></app-pagination>

</div>
