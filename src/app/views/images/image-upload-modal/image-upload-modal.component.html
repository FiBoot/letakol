<div class="modal-header">
  <div class="row row-size">
    <div class="col-9">
      <h3 class="modal-title" id="modal-basic-title">Upload image</h3>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-dark float-right" (click)="closeModal()" [disabled]="status.inProgress">Close</button>
    </div>
  </div>
</div>

<div class="modal-body">
  <form (ngSubmit)="upload()">

    <input type="file" class="d-none" #imageFileInput (change)="fileChange($event)">
    <file-drop (onFileDrop)="fileDropped($event)" (click)="filedropClick()">
      <div class="text">
        <span>{{status.message}}</span>
      </div>
      <div class="progress" *ngIf="status.inProgress">
        <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width': status.percent + '%'}"></div>
      </div>
    </file-drop>

    <div class="form-group mt-3">
      <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Title">
    </div>

    <app-mutex-button [btnClass]="'btn-success btn-block'" [btnValue]="'Upload'" [lock]="status.inProgress"></app-mutex-button>

  </form>
</div>
