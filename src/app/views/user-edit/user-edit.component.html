<div *ngIf="user">
  <form name="userForm" [formGroup]="userForm" (ngSubmit)="update(userForm.value)">

    <div class="form-group row">
      <label for="userFormName" class="col-sm-3 col-form-label">Displayed name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="userFormDisplayName" name="displayName"
          formControlName="displayName" [value]="user.data.displayName">
      </div>
    </div>

    <div class="form-group row">
      <label for="userFormPhoto" class="col-sm-3 col-form-label">Photo URL</label>
      <div class="col-sm-9 row">
        <div class="col-10 col-lg-11">
          <input type="text" class="form-control" id="userFormphotoURL" name="photoURL"
            formControlName="photoURL" [value]="user.data.photoURL">
        </div>
        <div class="col-2 col-lg-1 text-center">
          <img class="avatar" *ngIf="user.photoURL" [src]="user.photoURL" [alt]="photoURL">
        </div>
      </div>
    </div>

    <div class="form-group">
      <app-mutex-button [lock]="mutex.lock" [btnClass]="'btn-success'" [btnValue]="'Update'"></app-mutex-button>
    </div>

  </form>
</div>
